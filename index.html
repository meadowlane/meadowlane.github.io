<!DOCTYPE html>
<html>

<head>
    <title>Burning Man Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link id="themeStylesheet" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h1 class="mb-3 mb-md-0">Burning Man Events</h1>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-md-6 mb-3 mb-md-0">
            <label>Camp Name</label>
            <select class="form-control search-input" id="campNameSelect"></select>
        </div>
        <div class="col-12 col-md-6">
            <label>Location</label>
            <select class="form-control search-input" id="locationSelect"></select>
        </div>
    </div>


    <div id="events" class="mt-4"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    let data = [];

async function loadData() {
    const response = await fetch('./updated_camp_detail_found.json');
    data = await response.json();
    populateDropdowns();
}

function populateDropdowns() {
    let uniqueCampNames = [...new Set(data.map(item => item["Camp Name"]))];
    let uniqueLocations = [...new Set(data.map(item => item["Location"]))];

    // Sort locations by time
    uniqueLocations = uniqueLocations.sort((a, b) => {
        const timeA = a.split(' and ')[0];
        const timeB = b.split(' and ')[0];
        return timeA.localeCompare(timeB, undefined, {numeric: true, hour12: false});
    });

    $("#campNameSelect").select2({
        theme: 'bootstrap',
        allowClear: true,
        placeholder: 'Select or type a camp name',
        data: uniqueCampNames
    }).on('select2:select', function () {
        const selectedLocation = data.find(camp => camp["Camp Name"] === $(this).val())["Location"];
        $("#locationSelect").val(selectedLocation).trigger('change');
        searchEvents();
    }).on('select2:unselect', function () {
        populateDropdowns();
        searchEvents();
    });

    $("#locationSelect").select2({
        theme: 'bootstrap',
        allowClear: true,
        placeholder: 'Select or type a location',
        data: uniqueLocations
    }).on('select2:select', function () {
        const campsAtLocation = data.filter(camp => camp["Location"] === $(this).val()).map(camp => camp["Camp Name"]);
        $("#campNameSelect").empty().select2({
            theme: 'bootstrap',
            data: campsAtLocation
        });
        searchEvents();
    }).on('select2:unselect', function () {
        populateDropdowns();
        searchEvents();
    });

    $("#campNameSelect").val(null).trigger('change');
    $("#locationSelect").val(null).trigger('change');
}



function searchEvents() {
    const selectedCamp = $("#campNameSelect").val();
    const selectedLocation = $("#locationSelect").val();

    let filteredEvents = data.filter(camp =>
        (!selectedCamp || camp["Camp Name"] === selectedCamp) &&
        (!selectedLocation || camp["Location"] === selectedLocation)
    );
    displayEvents(filteredEvents);
}
function displayEvents(camps) {
    const eventsDiv = document.getElementById('events');
    eventsDiv.innerHTML = '';
    camps.forEach(camp => {
        camp["Events"].forEach(event => {
            eventsDiv.innerHTML += `
                <div class="card mt-2">
                    <div class="card-body">
                        <h4 class="card-title">${event["Event Name"]}</h5>
                        <h6 class="card-subtitle mb-2">Dates and Times:</h6>
                        <p>${event["Date and Time"].join('<br>')}</p>
                        <p>Type: ${event["Type"]}</p>
                        <p>Located at Camp: ${event["Located at Camp"]}</p>
                        <p>Location: ${event["Location"]}</p>
                        <p>Description: ${event["Description"]}</p>
                        <a href="${event["Full Details"]}" target="_blank">Full Details</a>
                    </div>
                </div>
            `;
        });
    });
}


$(document).ready(function () {
    loadData();

});

</script>
</body>
</html>
