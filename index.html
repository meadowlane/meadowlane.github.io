<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Man Events</title>
    <link id="themeStylesheet" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #222;
    color: #eaeaea;
    padding: 20px;
}

.container {
    max-width: 800px;
}

@media (max-width: 768px) {
    .container {
        max-width: 100%;
    }
}

h2 {
    color: #ddd;
}

#search,
.select2-selection.select2-selection--single {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #eee;
    width: 100%;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

.ui-autocomplete {
    max-height: 200px;
    overflow-y: auto;
    background-color: #333;
    color: #eee;
    border: none;
    border-radius: 4px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

.ui-autocomplete .ui-menu-item .ui-menu-item-wrapper {
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
}

.ui-autocomplete .ui-menu-item .ui-menu-item-wrapper.ui-state-active {
    background-color: #444;
    color: #eee;
}

#eventDetails {
    margin-top: 20px;
    background-color: #333;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    display: none;
}

a {
    color: #1e88e5;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.select2-results__option {
    background-color: #333;
    color: #eee;
}

.select2-results__option--highlighted {
    background-color: #444;
    color: #eee;
}

.select2-selection__clear {
    color: #eee;
    background-color: #444;
}

.select2-selection__arrow b {
    border-color: #eee transparent transparent transparent;
}

/* To remove the box inside a box look */
.select2-container--default .select2-selection--single {
    border: none;
    background-color: transparent;
    box-shadow: none;
}

.select2-search__field {
    background-color: #333 !important; /* Background color */
    color: #eee !important;            /* Text color */
    border: none !important;           /* Removing border */
}
/* 1. Remove white border from dropdown option list and container */
.select2-dropdown, .select2-container--open .select2-selection--single {
    border: none !important;
}

/* 2. Change the background color for selected option in dropdown */
.select2-results__option[aria-selected=true] {
    background-color: #444 !important;
}

/* 3. Style the clear button */
.select2-selection__clear {
    border: none !important;   /* Remove border */
    background-color: #333 !important; /* Adjust if needed */
}

.select2-selection__rendered {
    color: #FFFFFF; /* Change this to any bright color you'd like */
    background-color: #333; /* Adjust this if you want to change the background color */
}

    </style>
</head>

<body>
    <!-- Contents from HTML A -->
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h1 class="mb-3 mb-md-0">Burning Man Events</h1>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <label>Camp Name</label>
                <select class="form-control search-input" id="campNameSelect"></select>
            </div>
            <div class="col-12 col-md-6">
                <label>Location</label>
                <select class="form-control search-input" id="locationSelect"></select>
            </div>
        </div>
        <div id="events" class="mt-4"></div>
    </div>

    <!-- Contents from HTML B -->
    <div style="margin: 50px;">
        <h2>Search Events:</h2>
        <input type="text" id="search" placeholder="Search for an event...">
        <div id="eventDetails"></div>
    </div>

    <!-- Scripts from both HTML files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="filter_logic.js"></script> <!-- Your extracted JS from HTML A -->
    <script src="all_events.js"></script>
</body>
</html>
