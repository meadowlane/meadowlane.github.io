<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Man Events</title>
    <link id="themeStylesheet" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Burning Man Events</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="campNameSelect">Camp Name</label>
                <select class="form-control search-input" id="campNameSelect">
                    <option></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="locationSelect">Location</label>
                <select class="form-control search-input" id="locationSelect">
                    <option></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="dateSelect">Date</label>
                <select class="form-control search-input" id="dateSelect">
                    <option></option>
                </select>
            </div>
        </div>
        <div id="events" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        let campData = [];
        let dateData = [];

        async function loadData() {
            try {
                const campResponse = await fetch('./updated_camp_detail_found.json');
                campData = await campResponse.json();

                const dateResponse = await fetch('./Events_grouped_by_date.json');
                dateData = await dateResponse.json();

                populateDropdowns();
            } catch (err) {
                console.error("Error fetching data: ", err);
            }
        }

        function populateDropdowns() {
            const uniqueCampNames = [...new Set(campData.map(item => item["Camp Name"]))];

            let uniqueLocations = [...new Set(campData.map(item => item["Location"]))];
            uniqueLocations.sort((a, b) => {
                const timeA = a.split(' ')[0];
                const timeB = b.split(' ')[0];
                return timeA.localeCompare(timeB, undefined, { numeric: true, hour12: false });
            });

            let uniqueDates = [...new Set(dateData.map(item => item["Date"]))];
            uniqueDates.sort((a, b) => new Date(a) - new Date(b));

            $("#campNameSelect").select2({
                data: uniqueCampNames,
                theme: 'bootstrap',
                allowClear: true,
                placeholder: 'Select a camp name'
            }).on('change', searchEvents);

            $("#locationSelect").select2({
                data: uniqueLocations,
                theme: 'bootstrap',
                allowClear: true,
                placeholder: 'Select a location'
            }).on('change', searchEvents);

            $("#dateSelect").select2({
                data: uniqueDates,
                theme: 'bootstrap',
                allowClear: true,
                placeholder: 'Select a date'
            }).on('change', searchEvents);
        }

        function searchEvents() {
            const selectedCamp = $("#campNameSelect").val();
            const selectedLocation = $("#locationSelect").val();
            const selectedDate = $("#dateSelect").val();

            let filteredCamps = campData.filter(camp => {
                const matchesCamp = !selectedCamp || camp["Camp Name"] === selectedCamp;
                const matchesLocation = !selectedLocation || camp["Location"] === selectedLocation;
                return matchesCamp && matchesLocation;
            });

            if (selectedDate) {
                filteredCamps = filteredCamps.filter(camp =>
                    camp["Events"].some(event => event["Dates"].includes(selectedDate))
                );
            }

            displayEvents(filteredCamps);
        }

        function displayEvents(camps) {
            const eventsDiv = $("#events");
            eventsDiv.empty();

            camps.forEach(camp => {
                camp["Events"].forEach(event => {
                    eventsDiv.append(`
                        <div class="card mt-2">
                            <div class="card-body">
                                <h5 class="card-title">${event["Event Name"]}</h5>
                                <p class="card-text">
                                    Camp: ${camp["Camp Name"]}<br>
                                    Location: ${camp["Location"]}<br>
                                    Date and Time: ${event["Date and Time"].join('<br>')}<br>
                                    Type: ${event["Type"]}<br>
                                    Description: ${event["Description"]}
                                </p>
                                <a href="${event["Full Details"]}" class="btn btn-primary" target="_blank">Full Details</a>
                            </div>
                        </div>
                    `);
                });
            });
        }

        $(document).ready(loadData);
    </script>
</body>

</html>
