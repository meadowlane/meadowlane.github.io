<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Man Events</title>
    <link id="themeStylesheet" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Burning Man Events</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="campNameSelect">Camp Name</label>
                <select class="form-control search-input" id="campNameSelect">
                    <option></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="locationSelect">Location</label>
                <select class="form-control search-input" id="locationSelect">
                    <option></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="dateSelect">Date</label>
                <select class="form-control search-input" id="dateSelect">
                    <option></option>
                </select>
            </div>
        </div>
        <div id="events" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="filter_logic.js"></script>

</body>

</html>
