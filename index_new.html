<!DOCTYPE html>
<html>

<head>
    <title>Burning Man Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link id="themeStylesheet" rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"
          rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }

    </style>
</head>

<body>
<header>
        <a href="index.html" class="btn btn-sm btn-outline-secondary" style="color: gray; font-size: 12px;">Click For V1</a>
</header>
<div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h1 class="mb-3 mb-md-0">Burning Man Events</h1>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-md-4 mb-3 mb-md-0">
            <label>Camp Name</label>
            <select class="form-control search-input" id="campNameSelect"></select>
        </div>
        <div class="col-12 col-md-4 mb-3 mb-md-0">
            <label>Location</label>
            <select class="form-control search-input" id="locationSelect"></select>
        </div>
        <div class="col-12 col-md-4">
            <label>Date</label>
            <select class="form-control search-input" id="dateSelect"></select>
        </div>
    </div>

    <div id="events" class="mt-4"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
let data = [];

async function loadData() {
    const response = await fetch('./updated_camp_detail_found.json');
    data = await response.json();
    populateDropdowns();
}

    function populateDropdowns() {
        let uniqueCampNames = [...new Set(data.map(item => item["Camp Name"]))];
        let uniqueLocations = [...new Set(data.map(item => item["Location"]))];
        let uniqueDates = [...new Set(data.flatMap(item => item["Events"].flatMap(event => event["Dates"].map(date => date["date"]))))];

        populateDropdown('#campNameSelect', uniqueCampNames, 'Select or type a camp name');
        populateDropdown('#locationSelect', uniqueLocations, 'Select or type a location');
        populateDropdown('#dateSelect', uniqueDates, 'Select or type a date');
    }

    function populateDropdown(selector, data, placeholder) {
        const $dropdown = $(selector);

        $dropdown.append(new Option('', '', false, false));

        data.forEach(item => {
            $dropdown.append(new Option(item, item, false, false));
        });

        $dropdown.select2({
            theme: 'bootstrap',
            allowClear: true,
            placeholder: placeholder,
        }).on('change', debounce(searchEvents, 300));
    }

    function debounce(func, delay) {
        let debounceTimer;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => func.apply(context, args), delay);
        };
    }


function searchEvents() {
    const selectedCamp = $("#campNameSelect").val();
    const selectedLocation = $("#locationSelect").val();
    const selectedDate = $("#dateSelect").val();

    let filteredEvents = data.filter(camp =>
        (!selectedCamp || camp["Camp Name"] === selectedCamp) &&
        (!selectedLocation || camp["Location"] === selectedLocation)
    ).map(camp => ({
        ...camp,
        Events: camp["Events"].filter(event =>
            !selectedDate || event["Dates"].some(date => date["date"] === selectedDate)
        )
    }));

    displayEvents(filteredEvents);
}

    function displayEvents(camps) {
        const eventsDiv = document.getElementById('events');
        eventsDiv.innerHTML = '';
        camps.forEach(camp => {
            camp["Events"].forEach(event => {
                eventsDiv.innerHTML += `
                    <div class="card mt-2">
                        <div class="card-body">
                            <h4>Event Name: ${event["Event Name"]}</h4>
                            <h5>Camp Name: ${camp["Camp Name"]}</h5>
                            <h5>Location: ${camp["Location"]}</h5>
                            <h6>Dates and Times:</h6>
                            <p>${event["Date and Time"].join('<br>')}</p>
                            <h6>Type:</h6>
                            <p>${event["Type"]}</p>
                            <h6>Located at Camp:</h6>
                            <p>${event["Located at Camp"]}</p>
                            <h6>Location:</h6>
                            <p>${event["Location"]}</p>
                            <h6>Description:</h6>
                            <p>${event["Description"]}</p>
                            <a href="${event["Full Details"]}" target="_blank">Full Details</a>
                        </div>
                    </div>
                `;
            });
        });
    }

loadData();

</script>
</body>
</html>
